<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista Interior Volante"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="Interior Volante" rendered="#{interiorvolanteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{interiorvolanteController.items.rowCount > 0}">
                    <h:outputText value="#{interiorvolanteController.pagination.pageFirstItem + 1}..#{interiorvolanteController.pagination.pageLastItem + 1}/#{interiorvolanteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{interiorvolanteController.previous}" value="#{bundle.Previous} #{interiorvolanteController.pagination.pageSize}" rendered="#{interiorvolanteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{interiorvolanteController.next}" value="#{bundle.Next} #{interiorvolanteController.pagination.pageSize}" rendered="#{interiorvolanteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{interiorvolanteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInteriorvolanteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInteriorvolanteTitle_statusinterior}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusinterior}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInteriorvolanteTitle_idInventario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInventario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{interiorvolanteController.prepareView}" value="#{bundle.ListInteriorvolanteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{interiorvolanteController.prepareEdit}" value="#{bundle.ListInteriorvolanteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{interiorvolanteController.destroy}" value="#{bundle.ListInteriorvolanteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{interiorvolanteController.prepareCreate}" value="Crear"/>
                <br />
                <br />
                <h:link outcome="/index" value="Index"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
