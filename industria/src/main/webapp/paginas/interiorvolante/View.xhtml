<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Ver Interior Volante"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="ID"/>
                    <h:outputText value="#{interiorvolanteController.selected.id}" title="#{bundle.ViewInteriorvolanteTitle_id}"/>
                    <h:outputText value="Status"/>
                    <h:outputText value="#{interiorvolanteController.selected.statusinterior}" title="#{bundle.ViewInteriorvolanteTitle_statusinterior}"/>
                    <h:outputText value="ID Inventario"/>
                    <h:outputText value="#{interiorvolanteController.selected.idInventario}" title="#{bundle.ViewInteriorvolanteTitle_idInventario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{interiorvolanteController.destroyAndView}" value="Eliminar"/>
                <br />
                <br />
                <h:link outcome="Edit" value="Editar"/>
                <br />
                <h:commandLink action="#{interiorvolanteController.prepareCreate}" value="Crear" />
                <br />
                <h:commandLink action="#{interiorvolanteController.prepareList}" value="Lista"/>
                <br />
                <br />
                <h:link outcome="/index" value="Index"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
