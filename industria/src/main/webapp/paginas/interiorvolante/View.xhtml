<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInteriorvolanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInteriorvolanteLabel_id}"/>
                    <h:outputText value="#{interiorvolanteController.selected.id}" title="#{bundle.ViewInteriorvolanteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewInteriorvolanteLabel_statusinterior}"/>
                    <h:outputText value="#{interiorvolanteController.selected.statusinterior}" title="#{bundle.ViewInteriorvolanteTitle_statusinterior}"/>
                    <h:outputText value="#{bundle.ViewInteriorvolanteLabel_idInventario}"/>
                    <h:outputText value="#{interiorvolanteController.selected.idInventario}" title="#{bundle.ViewInteriorvolanteTitle_idInventario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{interiorvolanteController.destroyAndView}" value="#{bundle.ViewInteriorvolanteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInteriorvolanteEditLink}"/>
                <br />
                <h:commandLink action="#{interiorvolanteController.prepareCreate}" value="#{bundle.ViewInteriorvolanteCreateLink}" />
                <br />
                <h:commandLink action="#{interiorvolanteController.prepareList}" value="#{bundle.ViewInteriorvolanteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInteriorvolanteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
