<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Crear Interior Volante"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ID" for="id" />
                    <h:inputText id="id" value="#{interiorvolanteController.selected.id}" title="#{bundle.CreateInteriorvolanteTitle_id}" required="true" requiredMessage="#{bundle.CreateInteriorvolanteRequiredMessage_id}"/>
                    <h:outputLabel value="Status" for="statusinterior" />
                    <h:inputText id="statusinterior" value="#{interiorvolanteController.selected.statusinterior}" title="#{bundle.CreateInteriorvolanteTitle_statusinterior}" />
                    <h:outputLabel value="ID Inventario" for="idInventario" />
                    <h:selectOneMenu id="idInventario" value="#{interiorvolanteController.selected.idInventario}" title="#{bundle.CreateInteriorvolanteTitle_idInventario}" >
                        <f:selectItems value="#{inventarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{interiorvolanteController.create}" value="Salvar" />
                <br />
                <br />
                <h:commandLink action="#{interiorvolanteController.prepareList}" value="Lista" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Index"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
