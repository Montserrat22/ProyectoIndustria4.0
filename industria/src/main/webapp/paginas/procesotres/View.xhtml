<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProcesotresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProcesotresLabel_id}"/>
                    <h:outputText value="#{procesotresController.selected.id}" title="#{bundle.ViewProcesotresTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProcesotresLabel_hora}"/>
                    <h:outputText value="#{procesotresController.selected.hora}" title="#{bundle.ViewProcesotresTitle_hora}"/>
                    <h:outputText value="#{bundle.ViewProcesotresLabel_fecha}"/>
                    <h:outputText value="#{procesotresController.selected.fecha}" title="#{bundle.ViewProcesotresTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProcesotresLabel_statusproceso}"/>
                    <h:outputText value="#{procesotresController.selected.statusproceso}" title="#{bundle.ViewProcesotresTitle_statusproceso}"/>
                    <h:outputText value="#{bundle.ViewProcesotresLabel_idCarro}"/>
                    <h:outputText value="#{procesotresController.selected.idCarro}" title="#{bundle.ViewProcesotresTitle_idCarro}"/>
                    <h:outputText value="#{bundle.ViewProcesotresLabel_idInventario}"/>
                    <h:outputText value="#{procesotresController.selected.idInventario}" title="#{bundle.ViewProcesotresTitle_idInventario}"/>
                    <h:outputText value="#{bundle.ViewProcesotresLabel_idSolicitud}"/>
                    <h:outputText value="#{procesotresController.selected.idSolicitud}" title="#{bundle.ViewProcesotresTitle_idSolicitud}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procesotresController.destroyAndView}" value="#{bundle.ViewProcesotresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProcesotresEditLink}"/>
                <br />
                <h:commandLink action="#{procesotresController.prepareCreate}" value="#{bundle.ViewProcesotresCreateLink}" />
                <br />
                <h:commandLink action="#{procesotresController.prepareList}" value="#{bundle.ViewProcesotresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProcesotresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
