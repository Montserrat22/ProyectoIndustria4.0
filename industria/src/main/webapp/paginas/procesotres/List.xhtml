<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Proceso 3"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProcesotresEmpty}" rendered="#{procesotresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{procesotresController.items.rowCount > 0}">
                    <h:outputText value="#{procesotresController.pagination.pageFirstItem + 1}..#{procesotresController.pagination.pageLastItem + 1}/#{procesotresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{procesotresController.previous}" value="#{bundle.Previous} #{procesotresController.pagination.pageSize}" rendered="#{procesotresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{procesotresController.next}" value="#{bundle.Next} #{procesotresController.pagination.pageSize}" rendered="#{procesotresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{procesotresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Hora"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Status del proceso"/>
                            </f:facet>
                            <h:outputText value="#{item.statusproceso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Carro"/>
                            </f:facet>
                            <h:outputText value="#{item.idCarro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Inventario"/>
                            </f:facet>
                            <h:outputText value="#{item.idInventario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Solicitud"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{procesotresController.prepareView}" value="Ver detalles"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procesotresController.prepareEdit}" value="Editar"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procesotresController.destroy}" value="Eliminar"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{procesotresController.prepareCreate}" value="Crear" class="button bg-success"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
