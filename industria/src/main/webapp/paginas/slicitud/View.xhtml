    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewSlicitudTitle}"></h:outputText>

                    <h:outputText value="#{slicitudController.selected.fechaf}" title="#{bundle.ViewSlicitudTitle_fechaf}"/>

                    <h:outputText value="#{slicitudController.selected.status}" title="#{bundle.ViewSlicitudTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{slicitudController.destroyAndView}" value="#{bundle.ViewSlicitudDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSlicitudEditLink}"/>
                <br />
                <h:commandLink action="#{slicitudController.prepareCreate}" value="#{bundle.ViewSlicitudCreateLink}" />
                <br />
                <h:commandLink action="#{slicitudController.prepareList}" value="#{bundle.ViewSlicitudShowAllLink}"/>

                <br />
