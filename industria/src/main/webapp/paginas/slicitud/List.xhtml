<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSlicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSlicitudEmpty}" rendered="#{slicitudController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{slicitudController.items.rowCount > 0}">
                    <h:outputText value="#{slicitudController.pagination.pageFirstItem + 1}..#{slicitudController.pagination.pageLastItem + 1}/#{slicitudController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{slicitudController.previous}" value="#{bundle.Previous} #{slicitudController.pagination.pageSize}" rendered="#{slicitudController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{slicitudController.next}" value="#{bundle.Next} #{slicitudController.pagination.pageSize}" rendered="#{slicitudController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{slicitudController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlicitudTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlicitudTitle_fechai}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechai}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlicitudTitle_fechaf}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSlicitudTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{slicitudController.prepareView}" value="#{bundle.ListSlicitudViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{slicitudController.prepareEdit}" value="#{bundle.ListSlicitudEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{slicitudController.destroy}" value="#{bundle.ListSlicitudDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{slicitudController.prepareCreate}" value="#{bundle.ListSlicitudCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSlicitudIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
