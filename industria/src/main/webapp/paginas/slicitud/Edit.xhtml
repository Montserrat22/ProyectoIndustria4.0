<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSlicitudTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSlicitudLabel_id}" for="id" />
                    <h:inputText id="id" value="#{slicitudController.selected.id}" title="#{bundle.EditSlicitudTitle_id}" required="true" requiredMessage="#{bundle.EditSlicitudRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditSlicitudLabel_fechai}" for="fechai" />
                    <h:inputText id="fechai" value="#{slicitudController.selected.fechai}" title="#{bundle.EditSlicitudTitle_fechai}" />
                    <h:outputLabel value="#{bundle.EditSlicitudLabel_fechaf}" for="fechaf" />
                    <h:inputText id="fechaf" value="#{slicitudController.selected.fechaf}" title="#{bundle.EditSlicitudTitle_fechaf}" />
                    <h:outputLabel value="#{bundle.EditSlicitudLabel_status}" for="status" />
                    <h:inputText id="status" value="#{slicitudController.selected.status}" title="#{bundle.EditSlicitudTitle_status}" />
                </h:panelGrid>
                <h:commandLink action="#{slicitudController.update}" value="#{bundle.EditSlicitudSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSlicitudViewLink}"/>
                <br />
                <h:commandLink action="#{slicitudController.prepareList}" value="#{bundle.EditSlicitudShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSlicitudIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
