<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRevisionrendimientoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRevisionrendimientoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{revisionrendimientoController.selected.id}" title="#{bundle.EditRevisionrendimientoTitle_id}" required="true" requiredMessage="#{bundle.EditRevisionrendimientoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRevisionrendimientoLabel_rpm}" for="rpm" />
                    <h:inputText id="rpm" value="#{revisionrendimientoController.selected.rpm}" title="#{bundle.EditRevisionrendimientoTitle_rpm}" />
                    <h:outputLabel value="#{bundle.EditRevisionrendimientoLabel_statusrevision}" for="statusrevision" />
                    <h:inputText id="statusrevision" value="#{revisionrendimientoController.selected.statusrevision}" title="#{bundle.EditRevisionrendimientoTitle_statusrevision}" />
                </h:panelGrid>
                <h:commandLink action="#{revisionrendimientoController.update}" value="#{bundle.EditRevisionrendimientoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRevisionrendimientoViewLink}"/>
                <br />
                <h:commandLink action="#{revisionrendimientoController.prepareList}" value="#{bundle.EditRevisionrendimientoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRevisionrendimientoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
