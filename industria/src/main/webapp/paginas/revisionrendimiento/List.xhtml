<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista Revisión Rendimiento"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="Revisión Rendimiento" rendered="#{revisionrendimientoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{revisionrendimientoController.items.rowCount > 0}">
                    <h:outputText value="#{revisionrendimientoController.pagination.pageFirstItem + 1}..#{revisionrendimientoController.pagination.pageLastItem + 1}/#{revisionrendimientoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{revisionrendimientoController.previous}" value="#{bundle.Previous} #{revisionrendimientoController.pagination.pageSize}" rendered="#{revisionrendimientoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{revisionrendimientoController.next}" value="#{bundle.Next} #{revisionrendimientoController.pagination.pageSize}" rendered="#{revisionrendimientoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{revisionrendimientoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisionrendimientoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisionrendimientoTitle_rpm}"/>
                            </f:facet>
                            <h:outputText value="#{item.rpm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisionrendimientoTitle_statusrevision}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusrevision}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{revisionrendimientoController.prepareView}" value="#{bundle.ListRevisionrendimientoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{revisionrendimientoController.prepareEdit}" value="#{bundle.ListRevisionrendimientoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{revisionrendimientoController.destroy}" value="#{bundle.ListRevisionrendimientoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{revisionrendimientoController.prepareCreate}" value="Crear"/>
                <br />
                <br />
                <h:link outcome="/index" value="Index"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
