<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcesocincoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProcesocincoEmpty}" rendered="#{procesocincoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{procesocincoController.items.rowCount > 0}">
                    <h:outputText value="#{procesocincoController.pagination.pageFirstItem + 1}..#{procesocincoController.pagination.pageLastItem + 1}/#{procesocincoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{procesocincoController.previous}" value="#{bundle.Previous} #{procesocincoController.pagination.pageSize}" rendered="#{procesocincoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{procesocincoController.next}" value="#{bundle.Next} #{procesocincoController.pagination.pageSize}" rendered="#{procesocincoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{procesocincoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesocincoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesocincoTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesocincoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesocincoTitle_statusproceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusproceso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesocincoTitle_idCarro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCarro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesocincoTitle_idInventario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInventario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesocincoTitle_idSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{procesocincoController.prepareView}" value="#{bundle.ListProcesocincoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procesocincoController.prepareEdit}" value="#{bundle.ListProcesocincoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procesocincoController.destroy}" value="#{bundle.ListProcesocincoDestroyLink}"/>
                        </h:column>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{procesocincoController.prepareCreate}" value="#{bundle.ListProcesocincoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProcesocincoIndexLink}"/>

        </ui:define>
    </ui:composition>
