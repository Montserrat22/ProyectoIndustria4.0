<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRevisionmotorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRevisionmotorLabel_id}"/>
                    <h:outputText value="#{revisionmotorController.selected.id}" title="#{bundle.ViewRevisionmotorTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRevisionmotorLabel_arranque}"/>
                    <h:outputText value="#{revisionmotorController.selected.arranque}" title="#{bundle.ViewRevisionmotorTitle_arranque}"/>
                    <h:outputText value="#{bundle.ViewRevisionmotorLabel_ensamble}"/>
                    <h:outputText value="#{revisionmotorController.selected.ensamble}" title="#{bundle.ViewRevisionmotorTitle_ensamble}"/>
                    <h:outputText value="#{bundle.ViewRevisionmotorLabel_statusrevision}"/>
                    <h:outputText value="#{revisionmotorController.selected.statusrevision}" title="#{bundle.ViewRevisionmotorTitle_statusrevision}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{revisionmotorController.destroyAndView}" value="#{bundle.ViewRevisionmotorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRevisionmotorEditLink}"/>
                <br />
                <h:commandLink action="#{revisionmotorController.prepareCreate}" value="#{bundle.ViewRevisionmotorCreateLink}" />
                <br />
                <h:commandLink action="#{revisionmotorController.prepareList}" value="#{bundle.ViewRevisionmotorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRevisionmotorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
