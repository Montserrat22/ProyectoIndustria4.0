<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRevisionmotorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRevisionmotorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{revisionmotorController.selected.id}" title="#{bundle.EditRevisionmotorTitle_id}" required="true" requiredMessage="#{bundle.EditRevisionmotorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRevisionmotorLabel_arranque}" for="arranque" />
                    <h:inputText id="arranque" value="#{revisionmotorController.selected.arranque}" title="#{bundle.EditRevisionmotorTitle_arranque}" />
                    <h:outputLabel value="#{bundle.EditRevisionmotorLabel_ensamble}" for="ensamble" />
                    <h:inputText id="ensamble" value="#{revisionmotorController.selected.ensamble}" title="#{bundle.EditRevisionmotorTitle_ensamble}" />
                    <h:outputLabel value="#{bundle.EditRevisionmotorLabel_statusrevision}" for="statusrevision" />
                    <h:inputText id="statusrevision" value="#{revisionmotorController.selected.statusrevision}" title="#{bundle.EditRevisionmotorTitle_statusrevision}" />
                </h:panelGrid>
                <h:commandLink action="#{revisionmotorController.update}" value="#{bundle.EditRevisionmotorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRevisionmotorViewLink}"/>
                <br />
                <h:commandLink action="#{revisionmotorController.prepareList}" value="#{bundle.EditRevisionmotorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRevisionmotorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
