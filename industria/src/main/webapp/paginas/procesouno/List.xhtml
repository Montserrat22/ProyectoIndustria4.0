                                <h:outputText value="#{bundle.ListProcesounoTitle_id}"/>

                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesounoTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesounoTitle_fecha}"/>

                            <h:outputText value="#{item.fecha}">

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesounoTitle_statusproceso}"/>

                            <h:outputText value="#{item.statusproceso}"/>
