<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProcesounoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProcesounoLabel_id}"/>
                    <h:outputText value="#{procesounoController.selected.id}" title="#{bundle.ViewProcesounoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProcesounoLabel_hora}"/>
                    <h:outputText value="#{procesounoController.selected.hora}" title="#{bundle.ViewProcesounoTitle_hora}"/>
                    <h:outputText value="#{bundle.ViewProcesounoLabel_fecha}"/>
                    <h:outputText value="#{procesounoController.selected.fecha}" title="#{bundle.ViewProcesounoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProcesounoLabel_statusproceso}"/>
                    <h:outputText value="#{procesounoController.selected.statusproceso}" title="#{bundle.ViewProcesounoTitle_statusproceso}"/>
                    <h:outputText value="#{bundle.ViewProcesounoLabel_idCarro}"/>
                    <h:outputText value="#{procesounoController.selected.idCarro}" title="#{bundle.ViewProcesounoTitle_idCarro}"/>
                    <h:outputText value="#{bundle.ViewProcesounoLabel_idInventario}"/>
                    <h:outputText value="#{procesounoController.selected.idInventario}" title="#{bundle.ViewProcesounoTitle_idInventario}"/>
                    <h:outputText value="#{bundle.ViewProcesounoLabel_idSolicitud}"/>
                    <h:outputText value="#{procesounoController.selected.idSolicitud}" title="#{bundle.ViewProcesounoTitle_idSolicitud}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procesounoController.destroyAndView}" value="#{bundle.ViewProcesounoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProcesounoEditLink}"/>
                <br />
                <h:commandLink action="#{procesounoController.prepareCreate}" value="#{bundle.ViewProcesounoCreateLink}" />
                <br />
                <h:commandLink action="#{procesounoController.prepareList}" value="#{bundle.ViewProcesounoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProcesounoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
