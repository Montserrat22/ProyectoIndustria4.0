<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProcesoseisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProcesoseisLabel_id}"/>
                    <h:outputText value="#{procesoseisController.selected.id}" title="#{bundle.ViewProcesoseisTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProcesoseisLabel_hora}"/>
                    <h:outputText value="#{procesoseisController.selected.hora}" title="#{bundle.ViewProcesoseisTitle_hora}"/>
                    <h:outputText value="#{bundle.ViewProcesoseisLabel_fecha}"/>
                    <h:outputText value="#{procesoseisController.selected.fecha}" title="#{bundle.ViewProcesoseisTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProcesoseisLabel_statusproceso}"/>
                    <h:outputText value="#{procesoseisController.selected.statusproceso}" title="#{bundle.ViewProcesoseisTitle_statusproceso}"/>
                    <h:outputText value="#{bundle.ViewProcesoseisLabel_idCarro}"/>
                    <h:outputText value="#{procesoseisController.selected.idCarro}" title="#{bundle.ViewProcesoseisTitle_idCarro}"/>
                    <h:outputText value="#{bundle.ViewProcesoseisLabel_iasiento}"/>
                    <h:outputText value="#{procesoseisController.selected.iasiento}" title="#{bundle.ViewProcesoseisTitle_iasiento}"/>
                    <h:outputText value="#{bundle.ViewProcesoseisLabel_ifreno}"/>
                    <h:outputText value="#{procesoseisController.selected.ifreno}" title="#{bundle.ViewProcesoseisTitle_ifreno}"/>
                    <h:outputText value="#{bundle.ViewProcesoseisLabel_ivolante}"/>
                    <h:outputText value="#{procesoseisController.selected.ivolante}" title="#{bundle.ViewProcesoseisTitle_ivolante}"/>
                    <h:outputText value="#{bundle.ViewProcesoseisLabel_idSolicitud}"/>
                    <h:outputText value="#{procesoseisController.selected.idSolicitud}" title="#{bundle.ViewProcesoseisTitle_idSolicitud}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procesoseisController.destroyAndView}" value="#{bundle.ViewProcesoseisDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProcesoseisEditLink}"/>
                <br />
                <h:commandLink action="#{procesoseisController.prepareCreate}" value="#{bundle.ViewProcesoseisCreateLink}" />
                <br />
                <h:commandLink action="#{procesoseisController.prepareList}" value="#{bundle.ViewProcesoseisShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProcesoseisIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
