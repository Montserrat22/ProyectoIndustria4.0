<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProcesoochoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProcesoochoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{procesoochoController.selected.id}" title="#{bundle.EditProcesoochoTitle_id}" required="true" requiredMessage="#{bundle.EditProcesoochoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProcesoochoLabel_fechainspeccion}" for="fechainspeccion" />
                    <h:inputText id="fechainspeccion" value="#{procesoochoController.selected.fechainspeccion}" title="#{bundle.EditProcesoochoTitle_fechainspeccion}" >

                    <h:outputLabel value="#{bundle.EditProcesoochoLabel_statusproceso}" for="statusproceso" />
                    <h:inputText id="statusproceso" value="#{procesoochoController.selected.statusproceso}" title="#{bundle.EditProcesoochoTitle_statusproceso}" />

                    <h:outputLabel value="#{bundle.EditProcesoochoLabel_rcarroceria}" for="rcarroceria" />

                    <h:outputLabel value="#{bundle.EditProcesoochoLabel_rinteriores}" for="rinteriores" />

                        <f:selectItems value="#{revisioninterioresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProcesoochoLabel_rllantas}" for="rllantas" />
                    <h:selectOneMenu id="rllantas" value="#{procesoochoController.selected.rllantas}" title="#{bundle.EditProcesoochoTitle_rllantas}" >
                        <f:selectItems value="#{revisionllantasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProcesoochoLabel_rmotor}" for="rmotor" />
                    <h:selectOneMenu id="rmotor" value="#{procesoochoController.selected.rmotor}" title="#{bundle.EditProcesoochoTitle_rmotor}" >
                        <f:selectItems value="#{revisionmotorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProcesoochoLabel_rpintura}" for="rpintura" />
                    <h:selectOneMenu id="rpintura" value="#{procesoochoController.selected.rpintura}" title="#{bundle.EditProcesoochoTitle_rpintura}" >
                        <f:selectItems value="#{revisionpinturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProcesoochoLabel_rpuertas}" for="rpuertas" />
                    <h:selectOneMenu id="rpuertas" value="#{procesoochoController.selected.rpuertas}" title="#{bundle.EditProcesoochoTitle_rpuertas}" >
                        <f:selectItems value="#{revisionpuertasController.itemsAvailableSelectOne}"/>

                <h:commandLink action="#{procesoochoController.update}" value="#{bundle.EditProcesoochoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProcesoochoViewLink}"/>
                <br />
                <h:commandLink action="#{procesoochoController.prepareList}" value="#{bundle.EditProcesoochoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProcesoochoIndexLink}" />

        </ui:define>
    </ui:composition>

</html>
