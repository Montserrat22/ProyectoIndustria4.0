<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProcesoochoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProcesoochoEmpty}" rendered="#{procesoochoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{procesoochoController.items.rowCount > 0}">
                    <h:outputText value="#{procesoochoController.pagination.pageFirstItem + 1}..#{procesoochoController.pagination.pageLastItem + 1}/#{procesoochoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{procesoochoController.previous}" value="#{bundle.Previous} #{procesoochoController.pagination.pageSize}" rendered="#{procesoochoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{procesoochoController.next}" value="#{bundle.Next} #{procesoochoController.pagination.pageSize}" rendered="#{procesoochoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{procesoochoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoochoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoochoTitle_fechainspeccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechainspeccion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoochoTitle_statusproceso}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusproceso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoochoTitle_idCarro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCarro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoochoTitle_rcarroceria}"/>
                            </f:facet>
                            <h:outputText value="#{item.rcarroceria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoochoTitle_rinteriores}"/>
                            </f:facet>
                            <h:outputText value="#{item.rinteriores}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoochoTitle_rllantas}"/>
                            </f:facet>
                            <h:outputText value="#{item.rllantas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoochoTitle_rmotor}"/>
                            </f:facet>
                            <h:outputText value="#{item.rmotor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoochoTitle_rpintura}"/>
                            </f:facet>
                            <h:outputText value="#{item.rpintura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoochoTitle_rpuertas}"/>
                            </f:facet>
                            <h:outputText value="#{item.rpuertas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoochoTitle_rrendimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.rrendimiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProcesoochoTitle_idSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{procesoochoController.prepareView}" value="#{bundle.ListProcesoochoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procesoochoController.prepareEdit}" value="#{bundle.ListProcesoochoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{procesoochoController.destroy}" value="#{bundle.ListProcesoochoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{procesoochoController.prepareCreate}" value="#{bundle.ListProcesoochoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProcesoochoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
