<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProcesodosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProcesodosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{procesodosController.selected.id}" title="#{bundle.EditProcesodosTitle_id}" required="true" requiredMessage="#{bundle.EditProcesodosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProcesodosLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{procesodosController.selected.hora}" title="#{bundle.EditProcesodosTitle_hora}" />
                    <h:outputLabel value="#{bundle.EditProcesodosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{procesodosController.selected.fecha}" title="#{bundle.EditProcesodosTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProcesodosLabel_statusproceso}" for="statusproceso" />
                    <h:inputText id="statusproceso" value="#{procesodosController.selected.statusproceso}" title="#{bundle.EditProcesodosTitle_statusproceso}" />
                    <h:outputLabel value="#{bundle.EditProcesodosLabel_idCarro}" for="idCarro" />
                    <h:selectOneMenu id="idCarro" value="#{procesodosController.selected.idCarro}" title="#{bundle.EditProcesodosTitle_idCarro}" >
                        <f:selectItems value="#{carroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProcesodosLabel_idInventario}" for="idInventario" />
                    <h:selectOneMenu id="idInventario" value="#{procesodosController.selected.idInventario}" title="#{bundle.EditProcesodosTitle_idInventario}" >
                        <f:selectItems value="#{inventarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProcesodosLabel_idSolicitud}" for="idSolicitud" />
                    <h:selectOneMenu id="idSolicitud" value="#{procesodosController.selected.idSolicitud}" title="#{bundle.EditProcesodosTitle_idSolicitud}" >
                        <f:selectItems value="#{slicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{procesodosController.update}" value="#{bundle.EditProcesodosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProcesodosViewLink}"/>
                <br />
                <h:commandLink action="#{procesodosController.prepareList}" value="#{bundle.EditProcesodosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProcesodosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
