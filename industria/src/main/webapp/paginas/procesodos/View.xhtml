<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProcesodosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProcesodosLabel_id}"/>
                    <h:outputText value="#{procesodosController.selected.id}" title="#{bundle.ViewProcesodosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProcesodosLabel_hora}"/>
                    <h:outputText value="#{procesodosController.selected.hora}" title="#{bundle.ViewProcesodosTitle_hora}"/>
                    <h:outputText value="#{bundle.ViewProcesodosLabel_fecha}"/>
                    <h:outputText value="#{procesodosController.selected.fecha}" title="#{bundle.ViewProcesodosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProcesodosLabel_statusproceso}"/>
                    <h:outputText value="#{procesodosController.selected.statusproceso}" title="#{bundle.ViewProcesodosTitle_statusproceso}"/>
                    <h:outputText value="#{bundle.ViewProcesodosLabel_idCarro}"/>
                    <h:outputText value="#{procesodosController.selected.idCarro}" title="#{bundle.ViewProcesodosTitle_idCarro}"/>
                    <h:outputText value="#{bundle.ViewProcesodosLabel_idInventario}"/>
                    <h:outputText value="#{procesodosController.selected.idInventario}" title="#{bundle.ViewProcesodosTitle_idInventario}"/>
                    <h:outputText value="#{bundle.ViewProcesodosLabel_idSolicitud}"/>
                    <h:outputText value="#{procesodosController.selected.idSolicitud}" title="#{bundle.ViewProcesodosTitle_idSolicitud}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procesodosController.destroyAndView}" value="#{bundle.ViewProcesodosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProcesodosEditLink}"/>
                <br />
                <h:commandLink action="#{procesodosController.prepareCreate}" value="#{bundle.ViewProcesodosCreateLink}" />
                <br />
                <h:commandLink action="#{procesodosController.prepareList}" value="#{bundle.ViewProcesodosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProcesodosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
