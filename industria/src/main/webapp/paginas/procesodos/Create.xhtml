<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProcesodosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProcesodosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{procesodosController.selected.id}" title="#{bundle.CreateProcesodosTitle_id}" required="true" requiredMessage="#{bundle.CreateProcesodosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProcesodosLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{procesodosController.selected.hora}" title="#{bundle.CreateProcesodosTitle_hora}" />
                    <h:outputLabel value="#{bundle.CreateProcesodosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{procesodosController.selected.fecha}" title="#{bundle.CreateProcesodosTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProcesodosLabel_statusproceso}" for="statusproceso" />
                    <h:inputText id="statusproceso" value="#{procesodosController.selected.statusproceso}" title="#{bundle.CreateProcesodosTitle_statusproceso}" />
                    <h:outputLabel value="#{bundle.CreateProcesodosLabel_idCarro}" for="idCarro" />
                    <h:selectOneMenu id="idCarro" value="#{procesodosController.selected.idCarro}" title="#{bundle.CreateProcesodosTitle_idCarro}" >
                        <f:selectItems value="#{carroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProcesodosLabel_idInventario}" for="idInventario" />
                    <h:selectOneMenu id="idInventario" value="#{procesodosController.selected.idInventario}" title="#{bundle.CreateProcesodosTitle_idInventario}" >
                        <f:selectItems value="#{inventarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProcesodosLabel_idSolicitud}" for="idSolicitud" />
                    <h:selectOneMenu id="idSolicitud" value="#{procesodosController.selected.idSolicitud}" title="#{bundle.CreateProcesodosTitle_idSolicitud}" >
                        <f:selectItems value="#{slicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procesodosController.create}" value="#{bundle.CreateProcesodosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{procesodosController.prepareList}" value="#{bundle.CreateProcesodosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProcesodosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
