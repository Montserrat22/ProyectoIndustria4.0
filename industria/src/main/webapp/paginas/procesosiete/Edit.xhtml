<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProcesosieteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProcesosieteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{procesosieteController.selected.id}" title="#{bundle.EditProcesosieteTitle_id}" required="true" requiredMessage="#{bundle.EditProcesosieteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProcesosieteLabel_rpm}" for="rpm" />
                    <h:inputText id="rpm" value="#{procesosieteController.selected.rpm}" title="#{bundle.EditProcesosieteTitle_rpm}" />
                    <h:outputLabel value="#{bundle.EditProcesosieteLabel_calidad}" for="calidad" />
                    <h:inputText id="calidad" value="#{procesosieteController.selected.calidad}" title="#{bundle.EditProcesosieteTitle_calidad}" />
                    <h:outputLabel value="#{bundle.EditProcesosieteLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{procesosieteController.selected.hora}" title="#{bundle.EditProcesosieteTitle_hora}" />
                    <h:outputLabel value="#{bundle.EditProcesosieteLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{procesosieteController.selected.fecha}" title="#{bundle.EditProcesosieteTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProcesosieteLabel_statusproceso}" for="statusproceso" />
                    <h:inputText id="statusproceso" value="#{procesosieteController.selected.statusproceso}" title="#{bundle.EditProcesosieteTitle_statusproceso}" />
                    <h:outputLabel value="#{bundle.EditProcesosieteLabel_idCarro}" for="idCarro" />
                    <h:selectOneMenu id="idCarro" value="#{procesosieteController.selected.idCarro}" title="#{bundle.EditProcesosieteTitle_idCarro}" >
                        <f:selectItems value="#{carroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProcesosieteLabel_idInventario}" for="idInventario" />
                    <h:selectOneMenu id="idInventario" value="#{procesosieteController.selected.idInventario}" title="#{bundle.EditProcesosieteTitle_idInventario}" >
                        <f:selectItems value="#{inventarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProcesosieteLabel_idSolicitud}" for="idSolicitud" />
                    <h:selectOneMenu id="idSolicitud" value="#{procesosieteController.selected.idSolicitud}" title="#{bundle.EditProcesosieteTitle_idSolicitud}" >
                        <f:selectItems value="#{slicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{procesosieteController.update}" value="#{bundle.EditProcesosieteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProcesosieteViewLink}"/>
                <br />
                <h:commandLink action="#{procesosieteController.prepareList}" value="#{bundle.EditProcesosieteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProcesosieteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
