<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCarroLabel_id}"/>
                    <h:outputText value="#{carroController.selected.id}" title="#{bundle.ViewCarroTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCarroLabel_nombre}"/>
                    <h:outputText value="#{carroController.selected.nombre}" title="#{bundle.ViewCarroTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewCarroLabel_anio}"/>
                    <h:outputText value="#{carroController.selected.anio}" title="#{bundle.ViewCarroTitle_anio}"/>
                    <h:outputText value="#{bundle.ViewCarroLabel_status}"/>
                    <h:outputText value="#{carroController.selected.status}" title="#{bundle.ViewCarroTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carroController.destroyAndView}" value="#{bundle.ViewCarroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCarroEditLink}"/>
                <br />
                <h:commandLink action="#{carroController.prepareCreate}" value="#{bundle.ViewCarroCreateLink}" />
                <br />
                <h:commandLink action="#{carroController.prepareList}" value="#{bundle.ViewCarroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCarroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
