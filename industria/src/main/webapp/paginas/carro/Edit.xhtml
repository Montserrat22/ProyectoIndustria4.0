<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCarroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCarroLabel_id}" for="id" />
                    <h:inputText id="id" value="#{carroController.selected.id}" title="#{bundle.EditCarroTitle_id}" required="true" requiredMessage="#{bundle.EditCarroRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCarroLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{carroController.selected.nombre}" title="#{bundle.EditCarroTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditCarroLabel_anio}" for="anio" />
                    <h:inputText id="anio" value="#{carroController.selected.anio}" title="#{bundle.EditCarroTitle_anio}" />
                    <h:outputLabel value="#{bundle.EditCarroLabel_status}" for="status" />
                    <h:inputText id="status" value="#{carroController.selected.status}" title="#{bundle.EditCarroTitle_status}" />
                </h:panelGrid>
                <h:commandLink action="#{carroController.update}" value="#{bundle.EditCarroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCarroViewLink}"/>
                <br />
                <h:commandLink action="#{carroController.prepareList}" value="#{bundle.EditCarroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCarroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
