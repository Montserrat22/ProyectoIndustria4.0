<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Lista Revisión Carroceria"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="Revisión Carroseria" rendered="#{revisioncarroceriaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{revisioncarroceriaController.items.rowCount > 0}">
                    <h:outputText value="#{revisioncarroceriaController.pagination.pageFirstItem + 1}..#{revisioncarroceriaController.pagination.pageLastItem + 1}/#{revisioncarroceriaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{revisioncarroceriaController.previous}" value="#{bundle.Previous} #{revisioncarroceriaController.pagination.pageSize}" rendered="#{revisioncarroceriaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{revisioncarroceriaController.next}" value="#{bundle.Next} #{revisioncarroceriaController.pagination.pageSize}" rendered="#{revisioncarroceriaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{revisioncarroceriaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisioncarroceriaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisioncarroceriaTitle_uniformidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.uniformidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisioncarroceriaTitle_porosidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.porosidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRevisioncarroceriaTitle_statusrevision}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusrevision}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{revisioncarroceriaController.prepareView}" value="#{bundle.ListRevisioncarroceriaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{revisioncarroceriaController.prepareEdit}" value="#{bundle.ListRevisioncarroceriaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{revisioncarroceriaController.destroy}" value="#{bundle.ListRevisioncarroceriaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{revisioncarroceriaController.prepareCreate}" value="Crear"/>
                <br />
                <br />
                <h:link outcome="/index" value="Index"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
