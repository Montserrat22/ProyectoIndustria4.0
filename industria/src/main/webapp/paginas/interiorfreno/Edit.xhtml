<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar Freno"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id" for="id" />
                    <h:inputText id="id" value="#{interiorfrenoController.selected.id}" title="#{bundle.EditInteriorfrenoTitle_id}" required="true" requiredMessage="#{bundle.EditInteriorfrenoRequiredMessage_id}"/>
                    <h:outputLabel value="Status interior" for="statusinterior" />
                    <h:inputText id="statusinterior" value="#{interiorfrenoController.selected.statusinterior}" title="#{bundle.EditInteriorfrenoTitle_statusinterior}" />
                    <h:outputLabel value="Inventario" for="idInventario" />
                    <h:selectOneMenu id="idInventario" value="#{interiorfrenoController.selected.idInventario}" title="#{bundle.EditInteriorfrenoTitle_idInventario}" >
                        <f:selectItems value="#{inventarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{interiorfrenoController.update}" value="Guardar" class="btn bg-success"/>
                <br />
                <br />
                <h:link outcome="View" value="Ver"/>
                <br />
                <h:commandLink action="#{interiorfrenoController.prepareList}" value="Ver todos" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
