<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Editar pieza"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id" for="id" />
                    <h:inputText id="id" value="#{piezaController.selected.id}" title="#{bundle.EditPiezaTitle_id}" required="true" requiredMessage="#{bundle.EditPiezaRequiredMessage_id}"/>
                    <h:outputLabel value="Proveedor" for="idProveedor" />
                    <h:inputText id="idProveedor" value="#{piezaController.selected.idProveedor}" title="#{bundle.EditPiezaTitle_idProveedor}" />
                    <h:outputLabel value="Nombre de la pieza" for="nombre" />
                    <h:inputText id="nombre" value="#{piezaController.selected.nombre}" title="#{bundle.EditPiezaTitle_nombre}" />
                    <h:outputLabel value="Descripcion" for="descripcion" />
                    <h:inputText id="descripcion" value="#{piezaController.selected.descripcion}" title="#{bundle.EditPiezaTitle_descripcion}" />
                    <h:outputLabel value="Precio" for="preciou" />
                    <h:inputText id="preciou" value="#{piezaController.selected.preciou}" title="#{bundle.EditPiezaTitle_preciou}" />
                    <h:outputLabel value="Status" for="status" />
                    <h:inputText id="status" value="#{piezaController.selected.status}" title="#{bundle.EditPiezaTitle_status}" />
                </h:panelGrid>
                <h:commandLink action="#{piezaController.update}" value="Guardar edicion " class="button bg-success" />
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPiezaViewLink}"/>
                <br />
                <h:commandLink action="#{piezaController.prepareList}" value="#{bundle.EditPiezaShowAllLink}" immediate="true"/>
                <br />
                <br />
               <h:link outcome="/paginas/admin/administrador.xhtml" value="Regresar"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
