<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProcesocuatroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id" for="id" />
                    <h:inputText id="id" value="#{procesocuatroController.selected.id}" title="#{bundle.CreateProcesocuatroTitle_id}" required="true" requiredMessage="#{bundle.CreateProcesocuatroRequiredMessage_id}"/>
                    <h:outputLabel value="Rin" for="rin" />
                    <h:inputText id="rin" value="#{procesocuatroController.selected.rin}" title="#{bundle.CreateProcesocuatroTitle_rin}" />
                    <h:outputLabel value="Hora" for="hora" />
                    <h:inputText id="hora" value="#{procesocuatroController.selected.hora}" title="#{bundle.CreateProcesocuatroTitle_hora}" />
                    <h:outputLabel value="Fecha" for="fecha" />
                    <h:inputText id="fecha" value="#{procesocuatroController.selected.fecha}" title="#{bundle.CreateProcesocuatroTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Proceso" for="statusproceso" />
                    <h:inputText id="statusproceso" value="#{procesocuatroController.selected.statusproceso}" title="#{bundle.CreateProcesocuatroTitle_statusproceso}" />
                    <h:outputLabel value="Carro" for="idCarro" />
                    <h:selectOneMenu id="idCarro" value="#{procesocuatroController.selected.idCarro}" title="#{bundle.CreateProcesocuatroTitle_idCarro}" >
                        <f:selectItems value="#{carroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Inventario" for="idInventario" />
                    <h:selectOneMenu id="idInventario" value="#{procesocuatroController.selected.idInventario}" title="#{bundle.CreateProcesocuatroTitle_idInventario}" >
                        <f:selectItems value="#{inventarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Solicitud" for="idSolicitud" />
                    <h:selectOneMenu id="idSolicitud" value="#{procesocuatroController.selected.idSolicitud}" title="#{bundle.CreateProcesocuatroTitle_idSolicitud}" >
                        <f:selectItems value="#{slicitudController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procesocuatroController.create}" value="Guardar" class="button bg-success"/>
                <br />
                <br />
                <h:commandLink action="#{procesocuatroController.prepareList}" value="Ver todos" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
