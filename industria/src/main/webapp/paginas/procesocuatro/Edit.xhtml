<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProcesocuatroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProcesocuatroLabel_id}" for="id" />
                    <h:inputText id="id" value="#{procesocuatroController.selected.id}" title="#{bundle.EditProcesocuatroTitle_id}" required="true" requiredMessage="#{bundle.EditProcesocuatroRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProcesocuatroLabel_rin}" for="rin" />
                    <h:inputText id="rin" value="#{procesocuatroController.selected.rin}" title="#{bundle.EditProcesocuatroTitle_rin}" />
                    <h:outputLabel value="#{bundle.EditProcesocuatroLabel_hora}" for="hora" />
                    <h:inputText id="hora" value="#{procesocuatroController.selected.hora}" title="#{bundle.EditProcesocuatroTitle_hora}" />
                    <h:outputLabel value="#{bundle.EditProcesocuatroLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{procesocuatroController.selected.fecha}" title="#{bundle.EditProcesocuatroTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProcesocuatroLabel_statusproceso}" for="statusproceso" />
                    <h:inputText id="statusproceso" value="#{procesocuatroController.selected.statusproceso}" title="#{bundle.EditProcesocuatroTitle_statusproceso}" />
                    <h:outputLabel value="#{bundle.EditProcesocuatroLabel_idCarro}" for="idCarro" />
                    <h:selectOneMenu id="idCarro" value="#{procesocuatroController.selected.idCarro}" title="#{bundle.EditProcesocuatroTitle_idCarro}" >
                        <f:selectItems value="#{carroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProcesocuatroLabel_idInventario}" for="idInventario" />
                    <h:selectOneMenu id="idInventario" value="#{procesocuatroController.selected.idInventario}" title="#{bundle.EditProcesocuatroTitle_idInventario}" >
                        <f:selectItems value="#{inventarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditProcesocuatroLabel_idSolicitud}" for="idSolicitud" />
                    <h:selectOneMenu id="idSolicitud" value="#{procesocuatroController.selected.idSolicitud}" title="#{bundle.EditProcesocuatroTitle_idSolicitud}" >
                        <f:selectItems value="#{slicitudController.itemsAvailableSelectOne}"/>

                <h:commandLink action="#{procesocuatroController.update}" value="#{bundle.EditProcesocuatroSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditProcesocuatroViewLink}"/>

                <h:commandLink action="#{procesocuatroController.prepareList}" value="#{bundle.EditProcesocuatroShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditProcesocuatroIndexLink}" />
