<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProcesocuatroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProcesocuatroLabel_id}"/>
                    <h:outputText value="#{procesocuatroController.selected.id}" title="#{bundle.ViewProcesocuatroTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProcesocuatroLabel_rin}"/>
                    <h:outputText value="#{procesocuatroController.selected.rin}" title="#{bundle.ViewProcesocuatroTitle_rin}"/>
                    <h:outputText value="#{bundle.ViewProcesocuatroLabel_hora}"/>
                    <h:outputText value="#{procesocuatroController.selected.hora}" title="#{bundle.ViewProcesocuatroTitle_hora}"/>
                    <h:outputText value="#{bundle.ViewProcesocuatroLabel_fecha}"/>
                    <h:outputText value="#{procesocuatroController.selected.fecha}" title="#{bundle.ViewProcesocuatroTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProcesocuatroLabel_statusproceso}"/>
                    <h:outputText value="#{procesocuatroController.selected.statusproceso}" title="#{bundle.ViewProcesocuatroTitle_statusproceso}"/>
                    <h:outputText value="#{bundle.ViewProcesocuatroLabel_idCarro}"/>
                    <h:outputText value="#{procesocuatroController.selected.idCarro}" title="#{bundle.ViewProcesocuatroTitle_idCarro}"/>
                    <h:outputText value="#{bundle.ViewProcesocuatroLabel_idInventario}"/>
                    <h:outputText value="#{procesocuatroController.selected.idInventario}" title="#{bundle.ViewProcesocuatroTitle_idInventario}"/>
                    <h:outputText value="#{bundle.ViewProcesocuatroLabel_idSolicitud}"/>
                    <h:outputText value="#{procesocuatroController.selected.idSolicitud}" title="#{bundle.ViewProcesocuatroTitle_idSolicitud}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{procesocuatroController.destroyAndView}" value="#{bundle.ViewProcesocuatroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProcesocuatroEditLink}"/>
                <br />
                <h:commandLink action="#{procesocuatroController.prepareCreate}" value="#{bundle.ViewProcesocuatroCreateLink}" />
                <br />
                <h:commandLink action="#{procesocuatroController.prepareList}" value="#{bundle.ViewProcesocuatroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProcesocuatroIndexLink}"/>

            </h:form>
        </ui:define>
